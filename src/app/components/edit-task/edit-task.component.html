<div class="edit-task-container">
    <label>Task Name:</label>
    <input type="text" [(ngModel)]="editedTask.text" />

    <label>Description:</label>
    <input type="text" [(ngModel)]="editedTask.description" />

    <label>Due Date:</label>
    <input type="date" [(ngModel)]="editedTask.dueDate" />

    <label>Due Time:</label>
    <input type="time" [(ngModel)]="editedTask.dueTime" />

    <label>Priority:</label>
    <select [(ngModel)]="editedTask.priority">
      <option [ngValue]="1">High</option>
      <option [ngValue]="2">Medium</option>
      <option [ngValue]="3">Low</option>
    </select>

    <label>
      <input type="checkbox" [(ngModel)]="editedTask.reminder" />
      Set Reminder
    </label>

    <div class="buttons">
      <button (click)="saveChanges()">Save</button>
      <button (click)="cancelChanges()">Cancel</button>
    </div>
</div>
