<div class="edit-task-container">
    <label>Task Name:</label>
    <input type="text" [(ngModel)]="editedTask.text" />
  
    <label>Date & Time:</label>
    <input type="text" [(ngModel)]="editedTask.day" />
  
    <label>
      <input type="checkbox" [(ngModel)]="editedTask.reminder" />
      Set Reminder
    </label>
  
    <div class="buttons">
      <button (click)="saveChanges()">Save</button>
      <button (click)="cancelChanges()">Cancel</button>
    </div>
  </div>
