<app-add-task (onAddTask)="addTask($event)"></app-add-task>

<!-- Sort By controls placed above the task cards -->
<div class="sort-controls">
  <label>Sort by:</label>
  <select [(ngModel)]="sortBy" (change)="sortTasks()">
    <option value="dateAdded">Date Added</option>
    <option value="dueDate">Due Date</option>
    <option value="priority">Priority</option>
  </select>
</div>

<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  (onUpdateTask)="updateTask($event)"
  (onToggleCompleted)="onToggleCompleted($event)"
></app-task-item>

<app-completed-tasks
  [completedTasks]="completedTasks"
  (undoCompleted)="onUndoCompleted($event)"
></app-completed-tasks>

<div *ngIf="showToast" class="toast">
  Task deleted.
  <button (click)="undoDelete()">Undo</button>
</div>
