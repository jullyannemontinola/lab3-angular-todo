<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  (onUpdateTask)="updateTask($event)"
  (onToggleCompleted)="onToggleCompleted($event)"
></app-task-item>

<app-completed-tasks
  [completedTasks]="completedTasks"
  (undoCompleted)="onUndoCompleted($event)"
></app-completed-tasks>
