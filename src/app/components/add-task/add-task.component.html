<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add Task"
    />
  </div>
  <div class="form-control">
    <label for="day">Description</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="description"
      id="day"
      placeholder="Add Description"
    />
  </div>
  <div class="form-control">
    <label for="dueDate">Due Date</label>
    <input
      type="date"
      name="dueDate"
      [(ngModel)]="dueDate"
      id="dueDate"
    />
  </div>
  <div class="form-control">
    <label for="dueTime">Due Time</label>
    <input
      type="time"
      name="dueTime"
      [(ngModel)]="dueTime"
      id="dueTime"
    />
  </div>
  <div class="form-control">
    <label for="priority">Priority</label>
    <select id="priority" [(ngModel)]="priority" name="priority">
      <option [ngValue]="1">High</option>
      <option [ngValue]="2">Medium</option>
      <option [ngValue]="3">Low</option>
    </select>
  </div>
  <label for="reminder">
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
    Set Reminder</label>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
