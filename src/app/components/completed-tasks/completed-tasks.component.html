<div class="completed-tasks-container">
  <h3>Completed Tasks</h3>
  <ul>
    <li *ngFor="let task of completedTasks">
      <input
        type="checkbox"
        [checked]="true"
        (change)="onUndo(task)"
      />
      <span>
        {{ task.text }}
        <span *ngIf="task.dueDate"> <br>Due: {{ task.dueDate }}</span>
        <span *ngIf="task.dueTime"> at {{ task.dueTime }}</span>
      </span>
    </li>
    <li *ngIf="completedTasks.length === 0" style="text-align:center; color:#bbb;">
      No completed tasks yet.
    </li>
  </ul>
</div>
