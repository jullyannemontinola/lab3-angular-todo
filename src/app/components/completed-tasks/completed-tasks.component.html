<div *ngIf="completedTasks.length > 0">
  <h3>Completed Tasks</h3>
  <ul>
    <li *ngFor="let task of completedTasks">
      <input
        type="checkbox"
        [checked]="true"
        (change)="onUndo(task)"
        style="margin-right: 8px;"
      />
      <span style="text-decoration: line-through; opacity: 0.5;">{{ task.text }}</span>
      <span style="margin-left: 10px; color: #888;">{{ task.day }}</span>
    </li>
  </ul>
</div>
